    <script>
        function flashPic() {
            var url_pic = "https://imgservice.bupt.edu.cn/image/1890/" + (Math.ceil(3780000 + Math.random() * 1999)).toString() + ".jpg";
            document.getElementById("img_btn").src = url_pic;
            document.getElementById("img_btn2").src = url_pic;
        }
        var str_param = window.location.search.substr(1);
        if (str_param != "") {
            var params = str_param.split("&");
            flashPic();
            if (params.length == 4) {
                document.getElementById("name").textContent = decodeURIComponent(params[0].substring(params[0].indexOf("=") +
                    1));
                document.getElementById("depart").textContent = decodeURIComponent(params[1].substring(params[1].indexOf(
                    "=") + 1));
                document.getElementById("depart2").textContent = decodeURIComponent(params[1].substring(params[1].indexOf(
                    "=") + 1));
                document.getElementById("number").textContent = decodeURIComponent(params[2].substring(params[2].indexOf(
                    "=") + 1));
                var decoded = decodeURIComponent(params[3]);
                document.getElementById("status").textContent = "允许" + decoded.substring(decoded.indexOf("=") + 1, decoded
                    .indexOf("?") != -1 ? decoded.indexOf("?") : decoded.length);
                var date = new Date();
                document.getElementById("time").textContent = date.getFullYear() + "-" + (date.getMonth() + 1).toString()
                    .padStart(2, "0") + "-" + date.getDate().toString().padStart(2, "0") + " " +
                    date.getHours().toString().padStart(2, "0") + ":" + date.getMinutes().toString().padStart(2, "0") + ":" +
                    date.getSeconds().toString().padStart(2, "0");
            }
        }
        document.getElementById('img_btn').onclick = function () {
            document.getElementById("close_btn").style.display = "block";
        }
        document.getElementById('close_btn').onclick = function () {
            document.getElementById("close_btn").style.display = "none";
        }
        document.getElementById('colorful').onclick = flashPic;
    </script>
